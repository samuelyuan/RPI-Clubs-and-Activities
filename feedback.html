<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="feedback.css"/>
        <title>rClubs</title>
    </head>
    
    <body>
        <div class="heading"> 
            <a href="http://rclubs.me"><img class="homebutton" src="../images/rClubs.png"></a>
        </div> 
        
            
        <div id="search" class="ui-widget">
            <form>
                <input id="searchbar" placeholder="Search for Clubs"/>
            </form>
        </div>    
        
        <a href="#"><div id="about" class="button">About</div></a>
        <a href="#"><div id="contact" class="button">Contact</div></a>
        <a href="#"><div id="login" class="button">Login</div></a>
        <a href="#"><div id="signup" class="button">Signup</div></a>
        
       
        <center>
            <div id="bodi">
                <div class="talk">
                    <p id="descr" class="body-text">Give us your Feedback</p>
                </div>
                <div class="feedback">
                    <form>
                        <textarea name="feedback" id="feedbackbox" placeholder="Put your Feedback Here"> </textarea>
                    </form>
                </div>
                <div class="submit">
                    <form action="#">
                        <input type="submit" placeholder="Submit" id="submit-button"/>
                    </form>
                </div>
                
            </div>
        </center>   
    </body>
</html>
